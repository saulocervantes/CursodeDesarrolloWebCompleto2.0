<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web con estilo</title>
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <style>
        .bold{
            font-weight: bold;
        }
        
        .italic{
            font-style: italic;
        }
        
        .underline{
            text-decoration: underline;
        }
        
        a{
            text-decoration: none;
        }
        
        a:hover{
            text-decoration: underline;
            color: green;
        }
    </style>
</head>
<body>
    <p class="bold">Este texto va en negrita.</p>
    <p class="italic">Este <span class="bold">texto</span> va en cursiva.</p>
    <p class="underline">Este texo va subrayado.</p>
    <a href="#">Esto es un enlace</a>
    
</body>
</html>
