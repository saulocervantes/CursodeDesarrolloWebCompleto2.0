<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web con estilo</title>
    <style>
        .rojo{
            color: red;
        }
        
        .verde{
            color: green;
        }
        
        .grande{
            font-size: 400%;
        }
        
        #pequeño{
            font-size: 50%;
        }
        
        .subrayado{
            text-decoration: underline;
        }
        
        #primera_seccion{
            color: red;
            background-color: #f4eb86;
            width: 200px;
            position: relative;
            top: 100px;
            left: 100px;
            opacity: 1;
        }
        
        #segunda_seccion{
            color: blue;
            background-color: #6DE961;
            width: 300px;
            position: relative;
            z-index: 2;
            bottom: 100px;
            left: 100px;
        }
        
    </style>
</head>
<body>
    <div id="primera_seccion">
        <h1>CSS es genial!</h1>
        <p class="subrayado">Yo soy yo y mis circunstancias.</p>
    </div>
    
    <div id="segunda_seccion">
        <p>Esto es fantástico!!!!</p>
        <p id="pequeño">Este texto tiene <span class="subrayado">fuente más pequeña.</span></p>
    </div>
    
    <p class="clear-float">Esto es un texto cualquiera</p>
    
</body>
</html>
