<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web con estilo</title>
    <style>
        .rojo{
            color: red;
        }
        
        .verde{
            color: green;
        }
        
        .grande{
            font-size: 400%;
        }
        
        #pequeño{
            font-size: 50%;
        }
        
        .subrayado{
            text-decoration: underline;
        }
    </style>
</head>
<body>
   <h1 class="rojo grande">CSS es genial!</h1>
   <p class="rojo">Yo soy yo y mis circunstancias.</p>
   <p class="verde">Esto es fantástico!!!!</p>
   <p id="pequeño">Este texto tiene <span class="subrayado">fuente más pequeña.</span></p>
   
</body>
</html>
