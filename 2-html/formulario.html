<html>
    <head>
        <title>Mi primera página web</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <p>Usuario: <input type="text" placeholder="Tu nombre de usuario"></p>
            <p>Contraseña: <input type="password"></p>
            <p>Permanecer conectado: <input type="checkbox" checked></p>
            <p>Hombre: <input type="radio" name="sexo" value="hombre"></p>
            <p>Mujer: <input type="radio" name="sexo" value="mujer"></p>
            <p>Comida favorita:</p>
            <select>
                <option>Pizza</option>
                <option>Helados</option>
                <option selected>Pescado</option>
                <option>Carne</option>                
            </select>
            <input type="submit" value="Click aquí para enviar">
        </form>
    </body>
</html>
